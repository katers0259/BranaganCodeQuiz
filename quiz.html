<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="quiz.css">
    <title>Quiz Time</title>
</head>
<body>
    
<div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
      
            <div class="hud-item">
                <h2 class="hud-prefix">
                    score
                </h2>
                <h2 class="hud-main-text" id="score">
                    0
                </h2>
            </div>
        </div>
        <h1 id="question">what is the answer?</h>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Option 1</p>
                   
               
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Option 2</p>
                   
               
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Option 3</p>
                   
                
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Option 4</p>
                   
                
            </div>
            
        </div>
    </div>




<script src="question.js"></script>
    
</body>
</html>
