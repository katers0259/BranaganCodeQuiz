<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    
<div class="container">
    <div id="game" class="justify-center flex-column">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <div id="question">what is the answer?
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="1">a</p>
                   
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="2">b</p>
                   
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="3">c</p>
                   
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    <p class="choice-text" data-number="4">d</p>
                   
                </p>
            </div>
            
        </div>
    </div>
</div>



<script src="question.js"></script>
    
</body>
</html>
