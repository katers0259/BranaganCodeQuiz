<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Time</title>
</head>

<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">

                <div class="hud-item">
                    <h2 class="hud-prefix">
                        score
                    </h2>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                    <h2 class="hud-prefix" id="timeGauge">
                        Timer
                    </h2>
                </div>
            </div>
            <h1 id="question">what is the answer?</h>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <input type="radio" name="questions" id="answer0" value="a" checked>
                    <label for="answera" class="choice-text" data-number="1"></label>

                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <input type="radio" name="questions" id="answer1" value="b"> 
                    <label for="answera" class="choice-text" data-number="2"></label>

                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <input type="radio" name="questions" id="answer2" value="c">
                    <label for="answera" class="choice-text" data-number="3"></label>

                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <input type="radio" name="questions" id="answer3" value="d"> 
                    <label for="answera" class="choice-text" data-number="4"></label>


                </div>
                <div class="choice-container">
                    <p class="choice-prefix"></p>
                    <p class="choice-text" id="submit">Submit</p>
                </div>
                <div>
                   
                   

                </div>
        </div>
    </div>




    <script src="question.js"></script>

</body>

</html>
